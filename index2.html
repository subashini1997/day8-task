<!-- write a class to calculate uber price. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
  padding: 30px;
  width: 40em;
  margin: 0 auto;
}

.text-giant {
  font-size: 40px;
}
    </style>
</head>
<body>
    <div class="jumbotron">
        <h2>Uber Price Calculator</h2>
        <form>
      
          <div class="form-group">
            <label for="price">Price</label>
            <input type="text" class="form-control" name="price" value="30">
          </div>
      
          <div class="form-group">
            <label for="quantity">Quantity 
              <span class="badge badge-primary quantity-label">1</span>
            </label>
            <input type="range" class="form-control" name="quantity" value="1" min="1" max="10" step="1">
          </div>
      
        </form>
      
        <div class="text-right text-giant total"></div>
      
      </div>

      <script>
          // grab everything we need
const priceInput = document.querySelector('[name=price]');
const quantityInput = document.querySelector('[name=quantity]');
const total = document.querySelector('.total');
const quantityLabel = document.querySelector('.quantity-label');


// create functions we'll need
function calculateCost() {
  const price = priceInput.value;
  const quantity = quantityInput.value;
  const cost = price * quantity;
  console.log(cost);
  total.innerText = "$" + cost.toFixed(2);
}

function updateQuantityLabel() {
  const quantity = quantityInput.value;
  quantityLabel.innerText = quantity;
}

// on first run
calculateCost();

// add event listeners
priceInput.addEventListener('input', calculateCost);
quantityInput.addEventListener('input', calculateCost);
quantityInput.addEventListener('input', updateQuantityLabel);

      </script>
</body>
</html>
